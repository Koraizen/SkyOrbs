atmospheres:
  enabled: true
  effectRadius: 1.2               # Etki yarıçapı çarpanı (gezegen yarıçapı × bu değer)
  particleCount: 50               # Parçacık sayısı
  
  types:
    CLEAR:
      probability: 0.30           # %30 şans
      effects: []
      particles: NONE
    
    LUMINOUS:
      probability: 0.15
      effects:
        - type: NIGHT_VISION
          duration: 200           # Tick cinsinden
          amplifier: 0
        - type: GLOWING
          duration: 200
          amplifier: 0
      particles: END_ROD
      particleSpeed: 0.02
    
    TOXIC:
      probability: 0.12
      effects:
        - type: POISON
          duration: 100
          amplifier: 1
        - type: SLOWNESS
          duration: 100
          amplifier: 0
      particles: DRIP_LAVA
      particleSpeed: 0.01
    
    STORMY:
      probability: 0.10
      effects:
        - type: SLOWNESS
          duration: 100
          amplifier: 0
      particles: CLOUD
      particleSpeed: 0.05
      lightning: true             # Şimşek çakabilir
      lightningChance: 0.01
    
    FOGGY:
      probability: 0.08
      effects:
        - type: BLINDNESS
          duration: 60
          amplifier: 0
      particles: SUSPENDED_DEPTH
      particleSpeed: 0.01
    
    CORROSIVE:
      probability: 0.08
      effects:
        - type: WITHER
          duration: 80
          amplifier: 0
        - type: POISON
          duration: 100
          amplifier: 1
      particles: PORTAL
      particleSpeed: 0.03
      armorDamage: true           # Zırha hasar verir
      armorDamageChance: 0.05
    
    AURORA:
      probability: 0.10
      effects:
        - type: REGENERATION
          duration: 100
          amplifier: 0
        - type: SPEED
          duration: 100
          amplifier: 0
      particles: END_ROD
      particleSpeed: 0.03
      colorful: true              # Renkli parçacıklar
    
    RADIOACTIVE:
      probability: 0.07
      effects:
        - type: WITHER
          duration: 100
          amplifier: 1
        - type: HUNGER
          duration: 100
          amplifier: 1
      particles: ELECTRIC_SPARK
      particleSpeed: 0.02
      glowEffect: true

# ========================================
# UYDU VE ASTEROİD SİSTEMİ
# ========================================
satellites:
  enabled: true
  perPlanet:
    minCount: 0
    maxCount: 3
  probability: 0.50               # Gezegenlerin %50'sinde uydu var
  size:
    minRadius: 15
    maxRadius: 40
  distance:
    min: 150                      # Ana gezegenden minimum mesafe
    max: 300                      # Ana gezegenden maximum mesafe
  ringChance: 0.25                # Uyduların %25'inde halka var
  orbitingParticles: true         # Yörünge parçacıkları

asteroids:
  enabled: true
  perPlanet:
    minCount: 2
    maxCount: 8
  size:
    minRadius: 8
    maxRadius: 25
  placement:
    minDistanceFromPlanet: 200
    maxDistanceFromPlanet: 500
  fieldDebris: true               # Asteroid alanı enkazı
  fieldChance: 0.40               # %40 şans
  fieldSize: [50, 100]            # Alan boyutu [min, max]

