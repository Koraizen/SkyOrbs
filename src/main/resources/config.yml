# ========================================
# IŞINLANMA SİSTEMİ
# ========================================
teleportation:
  safeTeleport: true              # Güvenli ışınlanma
  firstSolidBlock: true           # İlk katı bloğa ışınlan
  avoidDangerous: true            # Tehlikeli bloklardan kaçın
  dangerousBlocks:                # Tehlikeli bloklar listesi
    - LAVA
    - FIRE
    - MAGMA_BLOCK
    - CACTUS
    - SWEET_BERRY_BUSH
  maxSearchDistance: 50           # Maximum arama mesafesi
  fallbackToTop: true             # Bulamazsa en üste ışınlan
  particleEffect: true            # Işınlanma parçacık efekti
  soundEffect: true               # Işınlanma ses efekti

# ========================================
# PERFORMANS AYARLARI
# ========================================
performance:
  asyncGeneration: true           # Asenkron oluşturma
  threadPool:
    coreSize: 8                   # Çekirdek thread sayısı
    maxSize: 16                   # Maximum thread sayısı
    keepAliveTime: 60             # Thread canlı tutma süresi (saniye)
  
  batching:
    enabled: true
    blocksPerBatch: 1000          # Batch başına blok sayısı
    batchesPerTick: 4             # Tick başına batch sayısı
    delayBetweenBatches: 1        # Batch'ler arası gecikme (tick)
  
  chunkPreload: true              # Chunk ön yükleme
  preloadRadius: 3                # Ön yükleme yarıçapı (chunk)
  
  tpsMonitoring:
    enabled: true
    threshold: 18                 # TPS eşiği (altına düşerse yavaşlat)
    throttleMultiplier: 0.5       # Yavaşlatma çarpanı
  
  memoryManagement:
    enabled: true
    maxMemoryUsage: 0.8           # Maximum bellek kullanımı (80%)
    gcInterval: 300               # GC aralığı (saniye)

# ========================================
# YERLEŞİM SİSTEMİ
# ========================================
placement:
  worldBounds:
    centerX: 0
    centerZ: 0
    maxDistance: 10000            # Spawn'dan maximum mesafe
    minDistanceFromSpawn: 2000    # Spawn'dan minimum mesafe
  
  worldHeight:
    respectLimits: true           # Dünya yükseklik limitlerini respektle
    minYBuffer: 15                # Alt buffer
    maxYBuffer: 15                # Üst buffer
    defaultCenterY: 120           # Varsayılan merkez Y
    allowAutoResize: true         # Otomatik yeniden boyutlandırma
    maxAutoResize: 0.8            # Maximum yeniden boyutlandırma oranı
  
  clustering:
    enabled: true                 # Kümeleme aktif
    clusterMinDistance: 2000      # Küme minimum mesafe
    clusterMaxDistance: 4000      # Küme maximum mesafe
    centerAttraction: 0.3         # Merkeze çekim (0.0-1.0)
  
  overlapCheck: true              # Çakışma kontrolü
  blockCheck: true                # Blok kontrolü
  
  safety:
    checkWorldBounds: true
    adjustRadiusIfNeeded: true
    minPlanetRadius: 15           # Minimum gezegen yarıçapı
    maxPlanetRadius: 100          # Maximum gezegen yarıçapı
    maxYVariation: 15             # Y varyasyonu

# ========================================
# DEBUG AYARLARI
# ========================================
debug:
  enabled: false                  # Ana debug modu
  verbose: false                  # Detaylı log
  
  oreGeneration:
    enabled: false
    showCoordinates: true
    showVeinSize: true
    showBiomeBonus: true
  
  treeGeneration:
    enabled: false
    showGroundCheck: true
    showTreeType: true
  
  structureGeneration:
    enabled: false
    showStructureType: true
    showSize: true
  
  dungeonGeneration:
    enabled: false
    showDungeonType: true
    showLootTier: true
  
  performanceMonitor:
    enabled: false
    logInterval: 100              # Log aralığı (tick)
    showMemoryUsage: true
    showTPS: true
    showGenerationTime: true

# ========================================
# LİMİTLER
# ========================================
limits:
